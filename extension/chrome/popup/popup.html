<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>威软全网自动化签到工具</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
      </div>
      <div class="title">
        <h1>威软签到工具</h1>
        <span class="version">v1.0.0</span>
      </div>
    </header>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-value" id="totalSites">0</span>
        <span class="stat-label">支持站点</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="checkedToday">0</span>
        <span class="stat-label">今日已签</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="pendingCount">0</span>
        <span class="stat-label">待签到</span>
      </div>
    </div>

    <div class="action-buttons">
      <button id="checkinAllBtn" class="btn btn-primary">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
        一键全部签到
      </button>
    </div>

    <div class="sites-section">
      <h2 class="section-title">站点列表</h2>
      <div id="sitesList" class="sites-list">
        <!-- 站点列表将由JS动态生成 -->
      </div>
    </div>

    <footer class="footer">
      <p>威软全网自动化工具</p>
      <a href="#" id="settingsLink">设置</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
